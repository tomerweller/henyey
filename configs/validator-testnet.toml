# rs-stellar-core Testnet Validator Configuration
#
# To run as a validator:
#   1. Generate a keypair using `stellar-core gen-seed` or similar tool
#   2. Replace the node_seed below with your secret seed (S...)
#   3. Run: rs-stellar-core --config configs/validator-testnet.toml run

[node]
# Node display name (for logging)
name = "rs-stellar-core-validator"

# Run as validator (requires keypair)
is_validator = true

# Your validator's secret seed (S... format)
# WARNING: Keep this secret! Do not share or commit to version control!
# Generate one with: stellar-core gen-seed
# node_seed = "S..."  # UNCOMMENT AND SET YOUR SEED

# Maximum transactions to include in a proposed set
max_tx_set_size = 100

# Quorum set for consensus
[node.quorum_set]
# Threshold percentage (0-100)
# 67% means we need 2 of 3 validators to agree
threshold_percent = 67

# SDF Testnet validators
validators = [
    "GDKXE2OZMJIPOSLNA6N6F2BVCI3O777I2OOC4BV7VOYUEHYX7RTRYA7Y",
    "GCUCJTIYXSOXKBSNFGNFWW5MUQ54HKRPGJUTQFJ5RQXZXNOLNXYDHRAP",
    "GC2V2EFSXN6SQTWVYA5EPJPBWWIMSD2XQNKUEZ2ZJQNJ7MQAWQR4N5SB"
]

[network]
# Network passphrase - MUST match network
passphrase = "Test SDF Network ; September 2015"

[database]
# Path to SQLite database file
path = "validator-testnet.db"

# Connection pool size
pool_size = 10

[history]
# History archives for catchup
archives = [
    "https://history.stellar.org/prd/core-testnet/core_testnet_001",
    "https://history.stellar.org/prd/core-testnet/core_testnet_002",
    "https://history.stellar.org/prd/core-testnet/core_testnet_003"
]

[overlay]
# Port to listen on for peer connections
peer_port = 11625

# Maximum inbound/outbound peer connections
max_inbound_peers = 64
max_outbound_peers = 8
target_outbound_peers = 8

# Known peers to connect to on startup
known_peers = [
    "core-testnet1.stellar.org:11625",
    "core-testnet2.stellar.org:11625",
    "core-testnet3.stellar.org:11625"
]

[logging]
# Log level: "error", "warn", "info", "debug", "trace"
level = "info"

# Log format: "text", "json"
format = "text"
